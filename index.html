<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,700&family=Roboto:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Website title in browser tab-->
    <title>ESG Quiz</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <!-- <a href="https://www.flaticon.com/free-icons/environment" title="environment icons">Environment icons created by Freepik - Flaticon</a> -->
</head>

<body>
    <!-- Header -->
    <header class="header">

        <!-- Hamburger button -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars" style="color: #3C4043;"></i>
        </label>

        <!-- Navigation bar -->
        <div class="navigation-bar">
            <a href="index.html" class="active">Game</a>
            <a href="instructions.html">Instructions</a>
            <a href="contact.html">Contact</a>
        </div>

        <!-- Score -->
        <div class="score-bar">
            <p>Score: 100%</p>
        </div>

        <!-- Logo -->
        <h1 class="logo"><a href="index.html">
                <img class="logo-img" href="index.html" src="assets/images/esg-quiz-logo.png" alt="logo">
            </a></h1>

    </header>

    <!-- Main -->
    <main>
        <!-- Welcome screen -->
        <div class="game-area1">
            <div class="image-area">
                <img class="game-logo" href="index.html" src="assets/images/esg-quiz-logo-blue-background.png"
                    alt="logo-blue-background">
            </div>
            <div class="info-area">
                <h1 class="index-title"><a href="index.html">ESG Quiz</a></h1>
                <p>Learn the basics of the ESG framework with this fun and interactive trivia game.</p>
            </div>
            <div class="control-area">
                <span class="start-button">Start Game</span>
            </div>
        </div>
        <!-- Select # of questions screen -->
        <div class="game-area2">
            <div class="info-area">
                <h1 class="index-title"><a href="index.html">ESG Quiz</a></h1>
                <img class="welcome-image" href="index.html" src="assets/images/austronaut-welcome-picture.jpg"
                    alt="astronaut-greeting">
                <p>Please select the # of questions:</p>
                <form action="#">
                    <select name="number-questions" id="quests" required>
                        <option value=""># of questions</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </form>
            </div>
            <div class="control-area">
                <span class="go-button">Let's go</span>
            </div>
        </div>
        <!-- Dynamic questions screen fed by JS code -->
        <div class="game-questions-area"> 
        </div>
        <!-- Dynamic final screen fed by JS code -->
        <div class="final-area"> 
        </div>
    </main>

    <!-- Add a footer-->

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/1240c13848.js" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
